<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP 作業 1</title>
</head>

<body>
    <form action="./01memberShow.php" method="post" style="display: inline-block;">
        <table>
            <tr>
                <td>姓名：</td>
                <td>
                    <input class="input" type="text" name="memName">
                </td>
            </tr>
            <tr>
                <td>帳號：</td>
                <td>
                    <input class="input" type="text" name="memId">
                </td>
            </tr>
            <tr>
                <td>密碼：</td>
                <td>
                    <input class="input" type="password" name="memPsw">
                </td>
            </tr>
            <tr>
                <td>e-mail：</td>
                <td>
                    <input class="input" type="text" name="email">
                </td>
            </tr>
            <tr>
                <td>性別：</td>
                <td>
                    <input type="radio" name="sex" value="男">男
                    <input type="radio" name="sex" value="女">女
                </td>
            </tr>
            <tr>
                <td>生日：</td>
                <td>
                    <input class="input" type="text" name="birthday">
                </td>
            </tr>
            <tr>
                <td>
                    聯絡電話：
                </td>
                <td>
                    <input class="input" type="text" name="tel">
                </td>
            </tr>
        </table>
        <div style="text-align: center;">
            <input type="submit" value="新增">
            <button type="button" id="btn">重新設定</button>
        </div>
    </form>
    <script>
        window.addEventListener("load", () => {

            const btn = document.getElementById("btn");

            btn.addEventListener("click", () => {

                const int = document.querySelectorAll(".input");

                for(let i in int){

                    int[i].value = "";
                }
            });
        });
    </script>
</body>
</html>
